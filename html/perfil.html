        <h1>Información Personal</h1>
        <img src='../imagenes/logo.jpg' class='imgRedonda' />
        </div>

    <div class="personal-info">
        <h2>Datos Personales</h2>
        <form id="personal-info-form">
            <p>
                <label for="nombre">Nombre:</label>
            </p>
            <p>
                <input type="text" id="nombre" name="nombre">
            </p>
            <p><label for="apellido">Apellido:</label>
            </p>
            <p><input type="text" id="apellido" name="apellido">
            </p>
            <p><label for="edad">Edad:</label></p>
            <p><input type="text" id="edad" name="edad">
            </p>
            <p><label for="lugar-nacimiento">Lugar de Nacimiento:</label>
            </p>
            <p><input type="text" id="lugar-nacimiento" name="lugar-nacimiento">
            </p>
            <p><label for="genero">Género:</label>
            </p>
            <p><input type="text" id="genero" name="genero">
            </p>
            <p><label for="correo">Correo electrónico:</label>
            </p>
            <p><input type="email" id="correo" name="correo">
            </p>
            <p> <label for="telefono">Teléfono:</label>
            </p>
            <p><input type="tel" id="telefono" name="telefono">
            </p> 
            <p><label for="telefono-fijo">Teléfono Fijo:</label>
            </p>
            <p><input type="tel" id="telefono-fijo" name="telefono-fijo">
            </p>
            <p><label for="residencia">Lugar de Residencia:</label>
            </p>
            <p><input type="text" id="residencia" name="residencia">
            </p>
            <p><label for="dispositivos">Dispositivos Conectados:</label>
            </p>
            <p><input type="text" id="dispositivos" name="dispositivos">
            </p>
        </form>
